---
layout: default
---

<div class="home">

   <img src="/Images/mangart1.jpg"/>

   <h1 class="page-heading">Lastnosti</h1>

   <table class="table">
   <tr><th>Motor:</th><td>1.6 bencinar, 75 kW (102 KM)</td></tr> 
   <tr><th>1. registracija:</th><td>1/2001</td></tr>
   <tr><th>Prevoženi kilometri:</th><td>222.500 km</td></tr>
   </table>

   <h1 class="page-heading">Najlepši trenutki</h1>

   <ul class="post-list">
     {% for post in site.posts %}
       <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

         <h4>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h4>
       </li>
     {% endfor %}
   </ul>
</div>
